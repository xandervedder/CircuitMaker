<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CircuitMaker v0.0</title>
  <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
  <div class="app">
    <span id="tooltip" class="app__activeCanvasTooltip">Current layer: Preview</span>
    <div id="container" class="app__canvasContainer">
      <canvas id="drawLayer" class="app__canvas app__canvas--background"></canvas>
      <canvas id="previewLayer" class="app__canvas"></canvas>
    </div>
    <div class="partPicker">
      <div class="partPicker__item">
        <button id="outputNode" class="partPicker__button">Output Node</button>
      </div>
      <div class="partPicker__item">
        <button id="inputOutputNode" class="partPicker__button">Input/Output Node</button>
      </div>
      <div class="partPicker__item">
        <button id="inputNode" class="partPicker__button">Input Node</button>
      </div>
      <div class="partPicker__item">
        <button id="switchLayer" class="partPicker__button">Switch Layer</button>
      </div>
    </div>
  </div>
  <script type="module" type="javascript" src="build/core.js"></script>
</body>
</html>
