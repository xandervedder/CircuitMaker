<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CircuitMaker v0.0</title>
  <link rel="stylesheet" href="/_dist_/css/main.css">
</head>
<body>
  <div class="app">
    <span id="tooltip" class="app__activeCanvasTooltip">Current layer: Preview</span>
    <div id="container" class="app__canvasContainer">
      <canvas id="drawLayer" class="app__canvas app__canvas--background"></canvas>
      <canvas id="previewLayer" class="app__canvas"></canvas>
    </div>
    <div class="partPicker">
      <div class="partPicker__item">
        <button id="cable" class="partPicker__button">Draw cables</button>
      </div>
      <div class="partPicker__item">
        <button id="nand" class="partPicker__button">Draw Nand</button>
      </div>
      <div class="partPicker__item">
        <button id="input" class="partPicker__button">Draw Input node</button>
      </div>
      <div class="partPicker__item">
        <button id="inputOutput" class="partPicker__button">Draw InputOutput node</button>
      </div>
      <div class="partPicker__item">
        <button id="output" class="partPicker__button">Draw Output node</button>
      </div>
      <div class="partPicker__item">
        <button id="switchLayer" class="partPicker__button">Switch Layer</button>
      </div>
    </div>
  </div>
  <script type="module" type="javascript" src="/_dist_/ts/core.js"></script>
</body>
</html>
